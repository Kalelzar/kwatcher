name: Build and Test
on:
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  build:
    runs-on: docker
    container:
      image: git.kalelzar.xyz/kalelzar/kwatcher-build:0.2-alpine-25.5
      credentials:
        username: ${{secrets.USER}}
        password: ${{secrets.TOKEN}}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true
          token: ${{secrets.FETCH_TOKEN}}
      - name: Zig cache restore
        id: zig-cache
        uses: actions/cache/restore@v4
        with:
          path: |
            /root/.cache/zig
          key: zig-cache
      - name: Check
        run: zig build check --summary all
      - name: Test
        run: zig build test --summary all
      - name: Zig cache save
        uses: actions/cache/save@v4
        with:
          path: |
            /root/.cache/zig
          key: zig-cache


